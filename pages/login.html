<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Smart india hackathon</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
</head>
<body>

<img src="sih2017-home.jpg" alt="Mountain View" style="width:1400px;height:228px;">


<div class="container">
   <h2>  </h2>

  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Roll No.:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter Roll no.">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="datepicker">DOB:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="datepicker" placeholder="Enter Date of Birth">
      </div>
    </div>
	<br>
	<br>
	<br>
	<br>
	<br><br><br><br><br><br><br>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Check Result</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>

<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

    <head>
        <!-- Mobile Specific Meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Always force latest IE rendering engine -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- meta character set -->
        <meta charset="utf-8">

        <!-- Site Title -->
        <title>Smart india hackathon</title>

        <!--
        Google Fonts
        ============================================= -->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700" rel="stylesheet" type="text/css">

        <!--
        CSS
        ============================================= -->
        <!-- Fontawesome -->
        <link rel="stylesheet" href="/css/font-awesome.min.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <!-- Fancybox -->
        <link rel="stylesheet" href="/css/jquery.fancybox.css">
        <!-- owl carousel -->
        <link rel="stylesheet" href="/css/owl.carousel.css">
        <!-- Animate -->
        <link rel="stylesheet" href="/css/animate.css">
        <!-- Main Stylesheet -->
        <link rel="stylesheet" href="/css/main2.css">
        <!-- Main Responsive -->
        <link rel="stylesheet" href="/css/responsive.css">


		<!-- Modernizer Script for old Browsers -->
        <script src="/js/vendor/modernizr-2.6.2.min.js"></script>

    </head>

    <body>

        <!--
        Fixed Navigation
        ==================================== -->
        <header id="navigation" class="navbar">
            <div class="container">

                <div class="navbar-header">
                    <!-- responsive nav button -->
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- /responsive nav button -->

                    <!-- logo -->
                    <h1 class="navbar-brand">
                        <a href="#body">
                            <img src="/img/logo3.jpg" alt="SIH Logo" style="width: 225px">
                        </a>
                    </h1>
                    <!-- /logo -->

                    </div>


                </div>

            </div>
        </header>
        <section id="login">
            <div class="container">
                <div class="row">
                    <br>
                    <br>
                    <div class="col-md-8 col-sm-9 wow fadeInLeft">
                        <div class="contact-form clearfix">
                              <form class="form-horizontal" action="sign_index" method="post">
                                <div class="form-group">
                                  <label class="control-label col-sm-2" for="email">Login ID</label>
                                  <div class="col-sm-10">
                                    <input type="email" name="email" class="form-control" id="ID" placeholder="Enter Login ID">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label class="control-label col-sm-2" for="pwd">Password</label>
                                  <div class="col-sm-10">
                                    <input type="password" name="password" class="form-control" id="pwd" placeholder="Enter password">
                                  </div>
                                </div>

                                <div class="form-group">
                                  <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                      <label><input type="checkbox"> Remember me</label>
                                    </div>
                                  </div>
                                </div>

                                <div class="form-group">
                                  <div class="col-sm-offset-2 col-sm-10">
                                    <select class="selectpicker" data-style="btn-info" name="centre">
                                        <optgroup label="select city">
                                          <option name="mum" value="mumbai">Mumbai</option>
                                          <option name="del" value="delhi">Delhi</option>
                                          <option name="gha" value="ghaziabad">Ghaziabad</option>
                                          <option name="cha" value="chandigarh">chandigarh</option>
                                          <option name="kol" value="kolkata">Kolkata</option>
                                          <option name="dad" value="dadar">dadar</option>
                                        </optgroup>
                                    </select>
                                  </div>
                                </div>

                                <div class="form-group">
                                  <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">Login</button>
                                  </div>
                                </div>


                            </form>
                        </div> <!-- end .contact-form -->
                    </div> <!-- .col-md-8 -->

                </div>
            </div>
        </section>
        <!--
        End #contact
        ========================== -->
        <br>
        <br>
        <br>
        <br>
        <br>
        <!--
        #footer
        ========================== -->
        <footer id="footer" class="text-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">

                        <div class="footer-logo wow fadeInDown">
                            <img src="/img/logo3.jpg" alt="logo">
                        </div>

                        <div class="footer-social wow fadeInUp">
                            <h3>We are social</h3>
                            <ul class="text-center list-inline">
                                <li><a href="#"><i class="fa fa-facebook fa-lg"></i></a></li>
                                <li><a href="#"><i class="fa fa-twitter fa-lg"></i></a></li>
                                <li><a href="#"><i class="fa fa-google-plus fa-lg"></i></a></li>
                                <li><a href="#"><i class="fa fa-dribbble fa-lg"></i></a></li>
                            </ul>
                        </div>

                        <div class="copyright">
                            <p>Developed by <a target="_blank">Coders For The Future</a></p>
                        </div>

                    </div>
                </div>
            </div>
        </footer>
        <!--
        End #footer
        ========================== -->


        <!--
        JavaScripts
        ========================== -->

        <!-- main jQuery -->
        <script src="/js/vendor/jquery-1.11.1.min.js"></script>
        <!-- Bootstrap -->
        <script src="/js/bootstrap.min.js"></script>
        <!-- jquery.nav -->
        <script src="/js/jquery.nav.js"></script>
        <!-- Portfolio Filtering -->
        <script src="/js/jquery.mixitup.min.js"></script>
        <!-- Fancybox -->
        <script src="/js/jquery.fancybox.pack.js"></script>
        <!-- Parallax sections -->
        <script src="/js/jquery.parallax-1.1.3.js"></script>
        <!-- jQuery Appear -->
        <script src="/js/jquery.appear.js"></script>
        <!-- countTo -->
        <script src="/js/jquery-countTo.js"></script>
        <!-- owl carousel -->
        <script src="/js/owl.carousel.min.js"></script>
        <!-- WOW script -->
        <script src="/js/wow.min.js"></script>
        <!-- theme custom scripts -->
        <script src="/js/main.js"></script>
    </body>
</html>
